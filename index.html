<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <main>
    <div id="sign-up">
      <!-- signup -->
      <h2>Sign Up</h2>
      <form action="GET" method="POST">
        <input type="text" name="username" placeholder="Enter Username">
        <input type="password" name="password" placeholder="Enter Password">
        <button>SUBMIT</button>
      </form>
    </div>
    <div id="sign-in">
      <!-- signin -->
      <h2>Sign In</h2>
      <form action="POST" method="POST">
        <input type="text" name="username" placeholder="Enter Username">
        <input type="password" name="password" placeholder="Enter Password">
        <button>SUBMIT</button>
      </form>
    </div>
    <div id="read">
      <!-- read -->
      <h2>Read</h2>
      <form action="GET" method="POST">
        <!-- textbox to enter token -->
        <input type="text" name="token" placeholder="Enter Token">
        <button>SUBMIT</button>
      </form>
    </div>
    <div id="edit">
      <!-- edit -->
      <h2>Edit</h2>
      <form action="/edit/?_method=PUT" method="POST">
        <!-- textbox to enter token -->
        <input type="text" name="token" placeholder="Enter Token">
        <!-- textbox to enter username -->
        <<input type="text" name="username" placeholder="Enter Username">
        <!-- textbox to enter changes to bio -->
        <!-- <textarea name="" id="" cols="30" rows="10"></textarea> -->
        <input type="text" placeholder="Enter Content">
        <button>SUBMIT</button>
      </form>
    </div>
    <div id="delete">
      <!-- delete -->
      <h2>Delete</h2>
      <form action="/update/?_method=DELETE" method="POST">
        <!-- textbox to enter token -->
        <input type="text" name="token" placeholder="Enter Token">
        <!-- textbox to enter username -->
        <input type="text" name="username" placeholder="Enter Username">
        <button>SUBMIT</button>
      </form>
    </div>

    <!-- THIS WILL BE A BOX THAT DISPLAYS USER INFORMATION -->
    <p id="output-box">OUTPUT BOX</p>
  </main>
  <footer></footer>
  <script src="app.js"></script>
</body>

</html>
