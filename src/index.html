<body>
  <main>
    <div id="sign-up">
      <!-- signup -->
      <h2>Sign Up</h2>
      <form id="sign-up-form" action="/signup" method="POST">
        <input type="text" class="username" name="username" placeholder="Enter Username">
        <input type="password" class="password" name="password" placeholder="Enter Password">
        <textarea name="bio" class="content" cols="30" rows="10"></textarea>
        <button>SUBMIT</button>
      </form>
    </div>
    <div id="sign-in">
      <!-- signin -->
      <h2>Sign In</h2>
      <form action="POST" method="POST">
        <input type="text" class="username" name="username" placeholder="Enter Username">
        <input type="password" class="password" name="password" placeholder="Enter Password">
        <button>SUBMIT</button>
      </form>
    </div>
    <div id="read">
      <!-- read -->
      <h2>Read</h2>
      <form action="/someroute" method="POST">
        <!-- textbox to enter token -->
        <input type="text" class="token" name="token" placeholder="Enter Token">
        <button>SUBMIT</button>
      </form>
    </div>
    <div id="edit">
      <!-- edit -->
      <h2>Edit</h2>
      <form action="/edit/?_method=PUT" method="POST">
        <!-- textbox to enter token -->
        <input type="text" class="token" name="token" placeholder="Enter Token">
        <!-- textbox to enter username -->
        <<input type="text" class="username" name="username" placeholder="Enter Username">
          <!-- textbox to enter changes to bio -->
          <textarea name="bio" class="username" cols="30" rows="10"></textarea>
          <button>SUBMIT</button>
      </form>
    </div>
    <div id="delete">
      <!-- delete -->
      <h2>Delete</h2>
      <form action="/update/?_method=DELETE" method="POST">
        <!-- textbox to enter token -->
        <input type="text" name="token" placeholder="Enter Token">
        <!-- textbox to enter username -->
        <input type="text" name="username" placeholder="Enter Username">
        <button>SUBMIT</button>
      </form>
    </div>

    <!-- THIS WILL BE A BOX THAT DISPLAYS USER INFORMATION -->
    <p id="output-box">OUTPUT BOX</p>
  </main>
